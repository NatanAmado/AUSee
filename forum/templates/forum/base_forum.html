{% extends 'base.html' %}
{% load static %}

{% block content %}
<form id="csrf-form">
    {% csrf_token %}
</form>
<div class="container mt-4">
    <!-- Search Box at the top -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card bg-dark text-light">
                <div class="card-body">
                    <form action="{% url 'forum:search' %}" method="get" class="d-flex">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control custom-input" placeholder="Search forum...">
                            <button type="submit" class="btn btn-warning">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <!-- Main Content -->
        <div class="col-md-12">
            {% block forum_content %}
            {% endblock %}
        </div>
    </div>
</div>

<!-- Forum JavaScript -->
<script>
    // Function to handle voting
    async function vote(postId, voteType) {
        try {
            console.log('Attempting to vote:', { postId, voteType });
            
            const csrfToken = document.querySelector('#csrf-form [name=csrfmiddlewaretoken]').value;
            if (!csrfToken) {
                console.error('CSRF token not found');
                return;
            }
            
            console.log('CSRF token found');
            
            const formData = new FormData();
            formData.append('vote_type', voteType);
            
            const response = await fetch(`/forum/posts/${postId}/vote/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                },
                body: formData
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', Object.fromEntries(response.headers));
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('Vote response data:', data);
            
            if (data.status === 'success') {
                const upvotesElement = document.getElementById(`upvotes-${postId}`);
                const downvotesElement = document.getElementById(`downvotes-${postId}`);
                const postElement = document.getElementById(`post-${postId}`);
                
                if (upvotesElement) upvotesElement.textContent = data.upvotes;
                if (downvotesElement) downvotesElement.textContent = data.downvotes;
                
                if (data.is_archived && postElement) {
                    postElement.classList.add('archived');
                }
                
                console.log('Vote successfully recorded');
            } else {
                console.error('Vote failed:', data.message);
                alert('Failed to record vote. Please try again.');
            }
        } catch (error) {
            console.error('Error voting:', error);
            alert('Error recording vote. Please try again.');
        }
    }
    
    // Function to toggle reply form
    function toggleReplyForm(commentId) {
        const replyForm = document.getElementById(`reply-form-${commentId}`);
        replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
    }
</script>
{% endblock %}

{% block extra_js %}
{% endblock %}
