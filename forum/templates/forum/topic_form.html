{% extends 'forum/base_forum.html' %}

{% block forum_content %}
<style>
    /* Make labels display as blocks so inputs appear below them */
    label {
        display: block;
        margin-bottom: 0.5rem;
    }
    
    /* Make inputs take full width */
    input[type="text"], 
    textarea {
        width: 100%;
        background-color: #212529;
        color: white;
        border: 1px solid #495057;
        border-radius: 0.25rem;
        padding: 0.375rem 0.75rem;
    }
    
    textarea {
        min-height: 150px;
    }
</style>

<div class="card bg-dark text-light">
    <div class="card-header">
        <h4 class="mb-0">{{ title }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <div class="form-text text-muted">{{ field.help_text }}</div>
                {% endif %}
                {% if field.errors %}
                <div class="alert alert-danger mt-2">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-warning">Create Topic</button>
            <a href="{% url 'forum:topic_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
